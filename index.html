<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Giphy App</title>
</head>
<body>


    <h1 class="app-title">
        Giphy App
    </h1>

    <form id="search-gifs-form" class="search-gifs-form">
        <div class="control-container">
            <input type="text" name="key-word" id="key-word" placeholder="Busca un gif...">
            <i class="fa-solid fa-circle-xmark"></i>

        </div>
        <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>

    <!-- Acciones adicionales -->

    <div class="action-container">
        <button class="btn" id="btn-load-more"> Cargar mas...</button>
        <button class="btn" id="btn-favourites"> 
            Favortios
            <i class="fa-solid fa-heart"></i>
        </button>
    </div>

    <!-- Contenedor de gifs -->

    <div class="gifs-container" id="gifs-container">
        <div class="gif-card">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTJwY2x3dWw0c2dtbjFoZzRmd2EwdDBpOTd1OHZhbTJ3aDI5enI3ZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KegCCrQkkkJzO/giphy.gif" alt="">
            <div class="details">
                <i class="fa-solid fa-link"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
            <p class="name">wolvwrine</p>

        </div>
    </div>

    <!-- Contenedor de gifs vacio -->
    <div class="empty-gifs-container" id="empty-gifs-container">
        <p class="empty-gifs">
            No hay gifs favortios :s
        </p>
    </div>
    
    <script src="main.js"></script>
    
</body>


</html>
